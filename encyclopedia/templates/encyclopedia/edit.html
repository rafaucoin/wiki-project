{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Create a new entry</h1>

    <form action="" method="post">
        {% csrf_token %}
        <h3>Edit {{ title }}</h3>
        <label for="content">Markdown Content</label>
        <textarea name="content"  cols="10" rows="5"></textarea>
        <button type="submit">Save</button>
    </form>

{% endblock %}
